<html>

            svg {

        <!-- Circles -->
        <svg height="300" width="300">
            <circle r="50"></circle>
            <circle cx="100" cy="100" r="50" />

        <!-- Rectangles -->
        <svg height="300" width="300">
            <rect width="10" height="30" />
            <rect x="240" y="230" width="50" height="50"/>
            <rect x="240" y="230" width="50" height="50"/>
        </svg>
    </body>
</html>
